<div class="content-root">
  <table class="table border border-1 border-dark w-75">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Account</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let txData of data">
        <td>{{txData.name.first}} {{txData.name.last}}</td>
        <td>{{txData.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
